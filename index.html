    <script>
      $(window).on('load', function() {
        // 페이지가 완전히 로드된 후에 실행될 코드
        $('#header').css('transform', 'translateY(-120%)');
      });
    
      $(document).ready(function() {
        var imagePosition = 0; // 이미지 초기 위치 (%)
    
        $('#fullpage').fullpage({
          autoScrolling: true,
          scrollHorizontally: true,
          onLeave: function(origin, destination, direction) {
            // 섹션 이동 시 실행되는 함수
            if (direction == 'down' || direction == 'up') {
              // 헤더를 잠깐 보여줌
              $('#header').css('transform', 'translateY(0)');
    
              setTimeout(function() {
                // 잠깐 후 다시 숨김
                $('#header').css('transform', 'translateY(-120%)');
              }, 1200); // 1초 후에 헤더를 숨김
            }
    
            if (direction == 'down') {
              imagePosition += 13.7; // 섹션이 아래로 이동할 때 이미지를 오른쪽으로 13.7% 이동
            } else if (direction == 'up') {
              imagePosition -= 13.7; // 섹션이 위로 이동할 때 이미지를 왼쪽으로 13.7% 이동
            }
            $('.rotate-image').css('left', imagePosition + '%');
    
       
          }
        });
      });
    </script>
